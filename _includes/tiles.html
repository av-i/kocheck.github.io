<section class="tiles">
	{% for post in site.posts limit:site.front-page-posts %}
	<article class="style{{ forloop.index | plus:1 }}">
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ post.title }}</h2>
			<div class="cover atvImg">
				<div class="atvImg-layer" data-img="{{ site.url }}{{ site.baseurl }}/images/WF-uk-bg.jpg"></div>
				<div class="atvImg-layer" data-img="{{ site.url }}{{ site.baseurl }}/images/WF-uk-Topper.png"></div>
			</div>
		</a>
	</article>
{% endfor %}
